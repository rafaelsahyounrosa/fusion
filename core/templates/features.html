{% load static %}
<section id="features" class="section-padding">
    <div class="container">
      <!-- Inicio Recursos -->
      <div class="section-header text-center">          
        <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Recursos Oferecidos</h2>
        <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
          <!-- Inicio esquerda -->
          <div class="content-left">
            {% for r in recursos|slice:":3" %} <!-- Pegando os elementos [0, 1, 2]-->
            <div class="box-item wow fadeInLeft" data-wow-delay="0.3s">
              <span class="icon">
                <i class="{{ r.icone }}"></i>
              </span>
              <div class="text">
                <h4>{{ r.recurso }}</h4>
                <p>{{ r.descricao }}</p>
              </div>
            </div>
            {% endfor %}
          </div>          
          <!-- Fim esquerda -->          
        </div>
        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
          <div class="show-box wow fadeInUp" data-wow-delay="0.3s">
            <img src="{% static 'img/feature/intro-mobile.png' %}" alt="">
          </div>
        </div>
        <!-- Inicio direita -->
        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
          <div class="content-right">
            {% for r in recursos|slice:"3:" %} <!-- Pegando os elementos [3, 4, 5]-->
            <div class="box-item wow fadeInRight" data-wow-delay="0.3s">
              <span class="icon">
                <i class="{{ r.icone }}"></i>
              </span>
              <div class="text">
                <h4>{{ r.recurso }}</h4>
                <p>{{ r.descricao }}</p>
              </div>
            </div>
            {% endfor %} 
            <!-- Fim direita -->         
          </div>
        </div>
      </div>
    </div>
    <!-- Fim Recursos -->
  </section>
